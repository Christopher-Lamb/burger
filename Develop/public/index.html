<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eat the Burger</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="./assets/js/burgers.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="center">
        <img src="assets/images/burger.png" alt="Burger Image" />
      </div>
      <h1 class="center">EAT-Da-Burger</h1>
      <div class="center">
        <p>Enter a burger yout want to eat & click the submit button</p>
        <input
          id="burger-text"
          type="text"
          placeholder="BURGERS!"
          name="burger"
        />
        <button id="burger-btn" type="submit">Submit</button>
      </div>

      <div class="row"><p class="center">Eat and Delete a burger</p></div>

      <div class="row">
        <div class="col-sm-6">
          <ul id="burger-list"></ul>
        </div>
        <div class="col-sm-6"><ul class="col-sm-6"></ul></div>
      </div>
    </div>
  </body>
</html>
